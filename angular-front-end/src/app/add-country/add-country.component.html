<h3>Add Country</h3>
<p>Enter a country in the following format:</p>
<p>Name, Country Code</p>
<mat-form-field>
    <mat-label>New Country</mat-label>
    <input matInput placeholder="United Kingdom, UK" [(ngModel)]="newCountry">
</mat-form-field>
<button mat-flat-button color="accent" (click)="addCountry()">Add!</button>
